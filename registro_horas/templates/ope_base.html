{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-------Boostrap-------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
</head>
<body>
  <nav class="navbar navbar-dark  fixed-top">
    <div class="container-fluid">
          <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span></button>
      <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" style="background-color: #00184d;">
        <div class="offcanvas-body">
                {% if user.is_authenticated %}
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/operaciones">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operaciones/empleados">Ver Empleado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operaciones/jornadas/crear/">Crear Jornada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operaciones/jornadas">Ver Jornada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operaciones/festivos/ver/">Festivos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operaciones/cargos/ver/">Cargos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Salir</a>
                    </li>
                  </ul>
                {% else %}
                    <a class="nav-link" href="/iniciar_sesion">Iniciar Sesi√≥n</a>
                {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}{% for m in messages %}
    <script>
        Swal.fire({
            title: "OPERACION REALIZADA CORRECTAMENTE",
            text: "{{m}}",
            icon: "success",
        });
    </script>
{% endfor %}{% endif %}
{% block content %} {% endblock %}
<script src="{% static 'js/nav.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
