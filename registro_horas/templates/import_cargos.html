{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Importacion De Cargos Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/iempleados.css' %}"/>
</head>
  <body>
    <div class="container">
    <div class="card w-50 bg-dark">
        <div class="card-body">
    <h1 class="text text-center">Importacion De Cargos Excel</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" class="form-control" name="cargos"/>
    <br>
    <button type="submit" class="button btn btn-success">Cargar</button>
</form>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
<a class="nav-link" href="/cargos/crear/"><button type="submit" class="button btn btn-danger">Volver</button></a>
</div>
</div>
</div>
<div class="footer">
  <p>Heavens Fruit. - Todos los derechos reservados Â©</p>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {%if messages%}{% for m in messages%}
    <script>
      Swal.fire({
        title: "{{m}}",
        icon: "success"
      });
    </script>
    {% endfor %}{%endif%}  
  </body>
</html>
